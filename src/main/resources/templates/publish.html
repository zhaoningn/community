<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;charset=UTF-8 ">
    <title>凝社区</title>
    <script src="/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>



</head>
<body>
<div th:replace="navigatin::navigation">
</div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}" >
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧填写）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" th:text="${description}"  ></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag"   placeholder="输入标签，以,隔开" th:value="${tag}" >
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题：请用简洁的语言描述您发布的问题，不超过25字</li>
                <li>问题补充：详细补充您的问题内容</li>
                <li>选择标签：选择一个或者多个合适的标签，用逗号隔开</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
